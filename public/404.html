<!DOCTYPE html>
<html>
<head>
  <title>The page you were looking for doesn't exist (404)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
  .default-error-page {
    background-color: #EFEFEF;
    color: #2E2F30;
    text-align: center;
    font-family: arial, sans-serif;
    margin: 0;
  }

  h1{
    font-size: 100px;
  }

  .default-error-page div.dialog {
    width: 95%;
    max-width: 33em;
    margin: 4em auto 0;
  }

  .default-error-page div.dialog > div {
    padding: 7px 12% 0;
    box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
  }

  .default-error-page h2 {
    font-size: 100%;
    color: #730E15;
    line-height: 1.5em;
  }

  .default-error-page div.dialog > p {
    margin: 0 0 1em;
    padding: 1em;
    background-color: #F7F7F7;
    border: 1px solid #CCC;
    border-right-color: #999;
    border-left-color: #999;
    border-bottom-color: #999;
    border-bottom-left-radius: 4px;
    border-bottom-right-radius: 4px;
    border-top-color: #DADADA;
    color: #666;
    box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
  }

  .landing {
    color: white;
    height: 100vh;
    background-size: cover !important;
    display: flex;
    align-items: center;
    background-image: linear-gradient(-225deg, rgba(13,18,25,0.2) 0%, rgba(13,18,25,0.3) 50%),url(/images/landing.jpg);
  }
  </style>
</head>

<body class="default-error-page">
  <div class="landing">
    <div class="landing-content">
      <h1>404</h1>
      <div class="dialog">
        <div>
          <h2>Bad route</h2>
          <p>Bad boy</p>
        </div>
        <p>Batman</p>
      </div>
    </div>
  </div>
</body>
</html>
